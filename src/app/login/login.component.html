<div class="auth-panel">

	<div class="card-auth">
		<div class="tabs">
			<button class="btn butt" [class.active]="isLogin" (click)="showLoginTab()">Login</button>
			<button class="btn butt" [class.active]="!isLogin" (click)="showRegisterTab()">Register</button>
		</div>

		<!-- ALERT -->
		<div *ngIf="alertMsg"
			[ngClass]="{'alert alert-success': alertType==='success', 'alert alert-danger': alertType==='danger'}">
			{{ alertMsg }}
		</div>

		<!-- LOGIN FORM -->
		<form *ngIf="isLogin" (ngSubmit)="onLogin()">

			<div class="form-group form-floating">
				<input class="form-control inp" id="login-email" placeholder="Email" [(ngModel)]="loginEmail"
					name="loginEmail">
				<label for="login-email">Email address</label>
			</div>

			<div class="form-group form-floating position-relative">
				<input class="form-control inp" [type]="showLoginPwd ? 'text' : 'password'" id="login-pwd"
					placeholder="Password" [(ngModel)]="loginPwd" name="loginPwd">

				<label for="login-pwd">Password</label>

				<button type="button" class="eye-btn" (click)="toggleLoginPwd()">
					<i class="bi" [ngClass]="showLoginPwd ? 'bi-eye-slash' : 'bi-eye'"></i>
				</button>
			</div>

			<button class="btn btn-primary w-100" type="submit">
				{{ loading ? 'Signing...' : 'Sign in' }}
			</button>

			<div class="divider"></div>

			
		</form>

		<!-- REGISTER FORM -->
		<form *ngIf="!isLogin" (ngSubmit)="onRegister()">

			

			<div class="form-group form-floating">
				<input class="form-control" id="reg-email" placeholder="Email" [(ngModel)]="regEmail" name="regEmail">
				<label for="reg-email">Email</label>
			</div>

			<div class="form-group form-floating position-relative">
				<input class="form-control" [type]="showRegPwd ? 'text' : 'password'" id="reg-pwd"
					placeholder="Password" [(ngModel)]="regPwd" name="regPwd">

				<label for="reg-pwd">Password</label>

				<button type="button" class="eye-btn" (click)="toggleRegPwd()">
					<i class="bi" [ngClass]="showRegPwd ? 'bi-eye-slash' : 'bi-eye'"></i>
				</button>
			</div>

			<div class="form-group form-floating">
				<input class="form-control" type="password" id="reg-pwd-confirm" placeholder="Confirm password"
					[(ngModel)]="regPwdConfirm" name="regPwdConfirm">
				<label for="reg-pwd-confirm">Confirm Password</label>
			</div>

			<button class="btn btn-primary w-100" type="submit">
				{{ loading ? 'Creating...' : 'Create account' }}
			</button>

		</form>

	</div>
</div>
